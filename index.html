<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-header item">
            Calculator v0.1
        </div>
        <div class="calculator-body item">
            <div class="grid-item result">
                <div class="result-item">200 + 30</div>
                <div class="result-item">230</div>
            </div>
            <div class="grid-item digit"><span>7</span></div>
            <div class="grid-item digit"><span>8</span></div>
            <div class="grid-item digit"><span>9</span></div>
            <div class="grid-item operator"><span>+</span></div>
            <div class="grid-item digit"><span>4</span></div>
            <div class="grid-item digit"><span>5</span></div>
            <div class="grid-item digit"><span>6</span></div>
            <div class="grid-item operator"><span>-</span></div>
            <div class="grid-item digit"><span>1</span></div>
            <div class="grid-item digit"><span>2</span></div>
            <div class="grid-item digit"><span>3</span></div>
            <div class="grid-item operator"><span>x</span></div>
            <div class="grid-item operator"><span>AC</span></div>
            <div class="grid-item digit"><span>0</span></div>
            <div class="grid-item operator"><span>.</span></div>
            <div class="grid-item eval"><span>=</span></div>
        </div>
        <div class="calculator-footer item">
            Created By @bdou
        </div>
    </div>
</body>
</html>
